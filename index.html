<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="inner-container">
        <header>
          <h1>IP Address Tracker</h1>
        </header>

        <main>
          <form>
            <div class="input-group">
              <input
                type="number"
                name="ip-address"
                id="ip-address"
                placeholder="Search for any IP address or domain"
              />
              <button>></button>
            </div>
          </form>

          <div class="container">
            <div class="box">
              <div class="box_title">IP Address</div>
              <div class="box_content">box content</div>
            </div>
            <div class="box">
              <div class="box_title">Location</div>
              <div class="box_content">box content</div>
            </div>
            <div class="box">
              <div class="box_title">Timezone</div>
              <div class="box_content">UTC - box content</div>
            </div>
            <div class="box">
              <div class="box_title">ISP</div>
              <div class="box_content">box content</div>
            </div>
          </div>
        </main>
      </div>

      <div class="top-background"></div>
      <div class="map" id="map"></div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
