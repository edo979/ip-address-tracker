    <title>Frontend Mentor | IP Address Tracker</title>
    <script type="module" crossorigin src="/ip-address-tracker/assets/index.72dacaad.js"></script>

  <body>
    <div class="grid-container">
      <div class="inner-container">
        <header>
          <h1>IP Address Tracker</h1>
        </header>

        <main>
          <form>
            <div class="input-group">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search for any IP address or domain"
              />
              <button id="submit">
                <img src="/ip-address-tracker/assets/icon-arrow.01e6ab28.svg" alt="" />
              </button>
            </div>
            <p class="error-msg hidden">
              Please insert valid ip address or domain name!
            </p>
          </form>

          <div class="container">
            <div class="box">
              <p class="box_title">IP Address</p>
              <p class="box_content" id="v-ip-address"></p>
            </div>
            <div class="box">
              <p class="box_title">Location</p>
              <p class="box_content" id="v-location"></p>
            </div>
            <div class="box">
              <p class="box_title">Timezone</p>
              <p class="box_content" id="v-timezone"></p>
            </div>
            <div class="box">
              <p class="box_title">ISP</p>
              <p class="box_content" id="v-isp"></p>
            </div>
          </div>
        </main>
      </div>

      <div class="top-background"></div>
      <div class="map" id="map"></div>
    </div>
