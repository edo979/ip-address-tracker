<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="inner-container">
        <header>
          <h1>IP Address Tracker</h1>
        </header>

        <main>
          <form>
            <div class="input-group">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search for any IP address or domain"
              />
              <button id="submit">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
            </div>
            <p class="error-msg hidden">
              Please insert valid ip address or domain name!
            </p>
          </form>

          <div class="container">
            <div class="box">
              <p class="box_title">IP Address</p>
              <p class="box_content" id="v-ip-address"></p>
            </div>
            <div class="box">
              <p class="box_title">Location</p>
              <p class="box_content" id="v-location"></p>
            </div>
            <div class="box">
              <p class="box_title">Timezone</p>
              <p class="box_content" id="v-timezone"></p>
            </div>
            <div class="box">
              <p class="box_title">ISP</p>
              <p class="box_content" id="v-isp"></p>
            </div>
          </div>
        </main>
      </div>

      <div class="top-background"></div>
      <div class="map" id="map"></div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
